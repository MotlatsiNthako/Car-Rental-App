<ion-content [fullscreen]="true">
  
  <form [formGroup]="validationFormUser" (ngSubmit)="loginUser(validationFormUser.value)">
    <div>
      <img class="Logo" src="assets/images/Logo.jpg">
    </div>
    <div>
    
    
    <ion-card class="Login-card">
    
      <ion-item>
        <ion-input type="text" name="email"  formControlName="email" placeholder="Email" required>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.email">
          <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
            {{validation.message}}
            </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input type="password" name="password"  slot="start" formControlName="password" placeholder="Password" required>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.password">
          <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
            {{validation.message}}
            </div>
        </ng-container>
        </div>
      
    </ion-card>
  
</div>

        <ion-button [disabled]="!validationFormUser.valid" expand="full" type="submit" shape="round" size="medium" 
        (ngSubmit)="loginUser(validationFormUser.value)" color="success">Login</ion-button>

        <div>
          <P>Not registered yet?<a href="/registration">Register</a></P>
        </div>
  <ion-footer class="Footer">
    <ion-item class="Media">
      <ion-icon class="facebook" name="logo-facebook"></ion-icon>
      <ion-icon class="twitter" name="logo-twitter"></ion-icon>
      <ion-icon class="pinterest" name="logo-pinterest"></ion-icon>
    </ion-item>
  </ion-footer>    
  </form>
</ion-content>
