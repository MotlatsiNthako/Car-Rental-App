<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/user-dashboard">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
         </ion-menu-toggle>

         <ion-menu-toggle>
          <ion-item routerLink="/admin-login">
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
          </ion-item>
        </ion-menu-toggle>

      <ion-menu-toggle>
         <ion-item routerLink="/camera">
          <ion-icon name="camera" slot="start"></ion-icon>
           <ion-label>Take Picture</ion-label>
         </ion-item>
        </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/location">
          <ion-icon name="locate" slot="start"></ion-icon>
          <ion-label>MY Location</ion-label>
        </ion-item>
      </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item routerLink="/battery-status">
          <ion-icon name="battery-charging" slot="start"></ion-icon>
          <ion-label>Battery Status</ion-label>
        </ion-item>
      </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item routerLink="/feedback">
          <ion-icon name="newspaper" slot="start"></ion-icon>
          <ion-label>Feedback</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/network">
          <ion-icon name="wifi-outline" slot="start"></ion-icon>
          <ion-label>Network</ion-label>
        </ion-item>
      </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
